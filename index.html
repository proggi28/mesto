<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="logo">
                <img src="./images/svg/Vector-mesto.svg" alt="Логотип страницы">
                <img src="./images/svg/Line.svg" alt="Нижняя линяя шапки">
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__text">Исследователь океана</p>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list-style">
                    <li class="element">
                        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
                            <div class="description">
                                <p class="element__text">Карачаевск</p>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                            <div class="description">
                                <p class="element__text">Гора Эльбрус</p>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="Домбай" class="element__image">
                            <div class="description">
                                <p class="element__text">Домбай</p>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                            <div class="description">
                                <p class="element__text">Гора Эльбрус</p>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="Домбай" class="element__image">
                            <div class="description">
                                <p class="element__text">Домбай</p>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/karachaevsk.png" alt="Карачаево-Черкесия" class="element__image">
                            <div class="description">
                                <p class="element__text">Карачаево-Черкесия</p>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
