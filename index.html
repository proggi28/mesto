<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
                <img class="header__logo" src="./images/svg/Vector-mesto.svg" alt="Логотип страницы">
                <div class="header__line" src="./images/svg/Line.svg"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__text-align">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list-style">
                    <li class="element">
                        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
                            <div class="description">
                                <h2 class="element__title">Карачаевск</h2>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                            <div class="description">
                                <h2 class="element__title">Гора Эльбрус</h2>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="Домбай" class="element__image">
                            <div class="description">
                                <h2 class="element__title">Домбай</h2>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                            <div class="description">
                                <h2 class="element__title">Гора Эльбрус</h2>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="Домбай" class="element__image">
                            <div class="description">
                                <h2 class="element__title">Домбай</h2>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                    <li class="element">
                        <img src="./images/karachaevsk.png" alt="Карачаево-Черкесия" class="element__image">
                            <div class="description">
                                <h2 class="element__title">Карачаево-Черкесия</h2>
                                <button class="element__heart"></button>
                            </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
                © 2020 Mesto Russia
            </p>
        </footer>
        <!--  Попап  -->
        <section class="popup">
            <div class="popup__container">
                <button type="submit" class="popup__close-button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
                        <input class="popup__input popup__input_type_job" type="text" name="description" placeholder="Занятие">
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!--  Подключение скрипта  -->
    <script src="pages/script.js"></script>
</body>
</html>
