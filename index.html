<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="b8ac1065f542b9aae90e.svg" alt="Логотип страницы"></header><main class="content"><section class="profile"><div class="profile__image-button"><img src="74c3c0fb802dcfa83abb.jpg" alt="Аватарка" class="profile__avatar"></div><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__text">Исследователь океана</p></div><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button" aria-label="Кнопка редактирования"></button></section><section class="cards"><ul class="cards__list-style"></ul></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer></div><article class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close-button"></button><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup-form" action="#" method="post"><div class="popup__form-section"><input id="name" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error" id="name-error"></span></div><div class="popup__form-section"><input id="description" class="popup__input popup__input_type_job" name="info" required placeholder="Занятие" minlength="2" maxlength="200"> <span class="popup__input-error" id="description-error"></span></div><button type="submit" class="popup__save-button popup__save-button_inactive">Сохранить</button></form></div></div></article><article class="popup popup_type_add-card"><div class=
