<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
                    <img class="header__logo" src="./images/svg/Vector-mesto.svg" alt="Логотип страницы">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                <button type="button" class="profile__add-button" aria-label="edit"></button>
            </section>
            <section class="cards">
                <ul class="cards__list-style">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
                © 2020 Mesto Russia
            </p>
        </footer>
    </div>
        <!--  Попап  -->
        <article class="popup popup_type_profile">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popup-form">
                        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
                        <input class="popup__input popup__input_type_job" type="text" name="description" placeholder="Занятие">
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                </div>
            </div>
        </article>
        <!--Попап создания новой карточки-->
        <article class="popup popup_type_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_add_card"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup__form_add_element" name="add-popup-form">
                        <input class="popup__input popup__input_type_title" type="text" name="name" placeholder="Название">
                        <input class="popup__input popup__input_type_place" type="text" name="description" placeholder="Ссылка на картинку">
                        <button type="submit" class="popup__save-button popup__save-button_add_card">Создать</button>
                    </form>
                </div>
            </div>
        </article>
        <!--Попап увеличения изображения-->
        <article class="popup popup-image">
            <div class="popup-image__block">
                <button type="button" class="popup__close-button popup__close-button_open_image"></button>
                <img src="#" alt="Текст" class="popup-image__image">
                <h3 class="popup-image__text">Текст</h3>
            </div>
        </article>
    <!--Template-->
    <template class="item-template">
        <li class="card">
            <img src="#" alt="#" class="card__image">
            <button type="button" class="card__button-delete"></button>
            <div class="description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__heart"></button>
            </div>
        </li>
    </template>
    <!--  Подключение скрипта  -->
    <script src="pages/script.js"></script>
</body>
</html>
